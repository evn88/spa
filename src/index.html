<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>spa</title>
</head>
<body>
  <div id="app">
    <div class="head">
      <h1>Task 2 - SPA</h1>
    </div>
    <div class="list">
      <div class="list__item">
        <div class="item item__name" contenteditable>имя</div>
        <div class="item item__phone" contenteditable>телефон</div>
        <div class="item item__edit">
          <a href="#"><span class="material-icons save">save_alt</span></a>
          <a href="#"><span class="material-icons delete">delete</span></a>
        </div>
      </div>
      <div class="list__item">
        <div class="item item__name" contenteditable>имя</div>
        <div class="item item__phone" contenteditable>телефон</div>
        <div class="item item__edit">
          <a href="#"><span class="material-icons save">save_alt</span></a>
          <a href="#"><span class="material-icons delete">delete</span></a>
        </div>
      </div>
      <div class="list__item">
        <div class="item item__name" contenteditable>имя</div>
        <div class="item item__phone" contenteditable>телефон</div>
        <div class="item item__edit">
          <a href="#"><span class="material-icons save">save_alt</span></a>
          <a href="#"><span class="material-icons delete">delete</span></a>
        </div>
      </div>
    </div>
    <div class="form">
      <form>
        <input type="text" name="name" id="formName" placeholder="Имя">
        <input type="text" name="phone" id="formPhone" placeholder="Телефон">
        <button type="submit" id="addButton">Добавить</button>
      </form>
    </div>
    <div id="errorMessage" style="display: none;">
      <h3>Устраните следующие ошибки: </h3>
      <ul id="errorList"></ul>
    </div>
  </div>
</body>
</html>
